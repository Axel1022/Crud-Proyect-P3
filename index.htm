<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="row">

        <div class="col-md-6">
            <div class="card">
                <div class="car-body">
                    <h1 class="h4">
                        Tareas TODO:
                    </h1>
                    <form id="tarea-formulario">
                        <label for="titulo_tarea">Titulo:</label>
                        <input class="form-control mb-3" type="text" placeholder="Task title" id="titulo_tarea">

                        <label for="descripcion_tarea">Descripcion:</label>
                        <textarea class="form-control mb-3" id="descripcion_tarea" rows="3"
                            placeholder="Descripcion"></textarea>

                        <button class="btn btn-primary" id="btn-guardar-tarea">Guardar</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="contenedor-tarea"></div>
        </div>

    </div>
    </div>


    <script type="module" src="/index.js"></script>
</body>

</html>
